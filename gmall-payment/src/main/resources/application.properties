spring.dubbo.protocol.name=dubbo
spring.dubbo.application.name=gmall-payment-service
spring.dubbo.base-package=com.atguigu.gmall

spring.datasource.url=jdbc:mysql://localhost:3306/gmall3?characterEncoding=UTF-8
